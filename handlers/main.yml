---
# handlers file for squid

- name: Restart squid
  ansible.builtin.service:
    name: "{{ squid_service }}"
    state: restarted
  when:
    - not ansible_check_mode

- name: Reload squid
  ansible.builtin.service:
    name: "{{ squid_service }}"
    state: reloaded
  when:
    - not ansible_check_mode
